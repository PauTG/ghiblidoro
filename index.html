<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="/img/iconto.png" rel="icon" type="image/png">
    <audio id="notification" src="/img/notif.mp3" preload="auto"></audio>
    <style type="text/css"></style>
    <title>Pomodoro Timer (✿◡‿◡)</title>
</head>

<body>
    <div class="video">
        <video src="./img/GBV.mp4" type="video" autoplay="true" muted="true" loop="true" "></video>
    </div>
    <header>
        <nav class=" head">
            <div class="header">
                <div>
                    <img class="fotonav" src="./img/sghibli.png" alt="foto nav">
                </div>
                <div>
                    <img class="play" src="./img/play.png" id="icon">
                </div>
            </div>
            <audio id="ghibliSong">
                <source src="img/ghib3r.mp3" type="audio/mp3">
            </audio>
            <script>
                var ghibliSong = document.getElementById("ghibliSong");
                var icon = document.getElementById("icon");

                icon.onclick = function () {
                    if (ghibliSong.paused) {
                        ghibliSong.play();
                        icon.src = "img/pause.png";
                    }
                    else {
                        ghibliSong.pause();
                        icon.src = "img/play.png";
                    }
                }



            </script>
            </nav>
            </header>

            <div class="container">
                <div class="wrapper">
                    <div class="tabs">
                        <div class="tab">
                            <input type="radio" name="css-tabs" id="tab-1" checked class="tab-switch">
                            <div class="titulos">
                                <label for="tab-1" id="concentrarse" class="tab-label">A concentrarse</label>
                                <label for="tab-2" id="descanso" class="tab-label">Descanso</label>
                            </div>
                            <div class="tab-content">
                                <img class="totoro" id="totoro" type="image"
                                    src="https://media4.giphy.com/media/jOgrMfJBRG6vvQdBNr/giphy.gif?cid=ecf05e47j8td01xnao1zu18sg86wd4dq8yhnpvpqrmnu30bz&ep=v1_stickers_search&rid=giphy.gif&ct=s"
                                    alt="totoro">

                            </div>
                            <div class="timer1">
                                <div id="timer"> 25:00 </div>
                                <div id="buttons">
                                    <button id="start"> Start </button>
                                    <button id="reset"> Reset </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="./index.js"></script>
            <script src="./script.js"></script>


<footer class="footer">
    <p> Desarrollado por <a target="_blank" href="https://paulag.dev.ar/"><b>Pawli</b></a></p>
</footer>

</body>


</html>
