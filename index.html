<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="title" content="Pomodoro Studio Ghibli" />
    <meta name="description" content="Pomodoro timer con tematica de Studio Ghibli ♡" />
    <meta name="og:image"
        content="https://cdn.discordapp.com/attachments/1003394735693631578/1148028232050946139/ghibli1.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="/img/iconto.png" rel="icon" type="image/png">
    <audio id="notification" src="/img/notif.mp3" preload="auto"></audio>
    <style type="text/css"></style>
    <title>Ghiblidoro Timer (✿◡‿◡)</title>
</head>

<body>
    <div class="video">
        <iframe
            src="https://www.youtube.com/embed/z9Ug-3qhrwY?si=YASgbpp7pFbiclhx&amp;controls=0&autoplay=1&playsinline=1&loop=1&mute=1&modestbranding=1&showinfo=0&autohide=2&rel=0&start=0" 
           title="Ghiblidoro timer" frameborder="0" loop="true"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </div>
    <div id="contenido">
        <div class="header">
            <div>
                <img class="fotonav" src="./img/sghibli.png" alt="foto nav">
            </div>
            <div>
                <img class="play" src="./img/play.png" id="icon">
            </div>
        </div>
        <audio id="ghibliSong">
            <source src="img/ghib3r.mp3" type="audio/mp3">
        </audio>
        <script>
            var ghibliSong = document.getElementById("ghibliSong");
            var icon = document.getElementById("icon");

            icon.onclick = function () {
                if (ghibliSong.paused) {
                    ghibliSong.play();
                    icon.src = "img/pause.png";
                }
                else {
                    ghibliSong.pause();
                    icon.src = "img/play.png";
                }
            }

        </script>
        </nav>
        </header>
        <main>

            <div class="container">
                <div class="wrapper">
                    <div class="tabs">
                        <div id="spinner" class="spinner"></div>
                        <div class="tab">
                            <input type="radio" name="css-tabs" id="tab-1" checked class="tab-switch">
                            <div class="titulos">
                                <label for="tab-1" id="concentrarse" class="tab-label"><b>Focus</b></label>
                                <label for="tab-2" id="descanso" class="tab-label"><b>Break</b></label>
                            </div>
                            <div class="tab-content">
                                <img id="totoro" class="totoro" type="image"
                                    src="https://media4.giphy.com/media/jOgrMfJBRG6vvQdBNr/giphy.gif?cid=ecf05e47j8td01xnao1zu18sg86wd4dq8yhnpvpqrmnu30bz&ep=v1_stickers_search&rid=giphy.gif&ct=s"
                                    alt="totoro">
                            </div>
                            <div class="timer1">
                                <div id="timer"> 25:00 </div>
                                <div id="buttons">
                                    <button id="start"> Start </button>
                                    <button id="reset"> Reset </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="./index.js"></script>


        <footer>
            <div class="footer">
                <p>Made by <a class="portafolio" target="_blank"
                        href="https://paulag.dev.ar/">Pawli</a></p>
            </div>
        </footer>
    </div>
</body>


</html>
