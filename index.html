<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="/img/iconto.png" rel="icon" type="image/png">
    <audio id="notification" src="/img/notif.mp3" preload="auto"></audio>
    <style type="text/css"></style>
    <title>Pomodoro timer</title>
</head>

<body>
    <div class="video">
        <video src="./img/GBV.mp4" type="video" autoplay="true" muted="true" loop="true" "></video>
    </div>
    <header>
        <nav class="head">
            <div class="header">
                <div>
                    <img class="fotonav" src="./img/sghibli.png" alt="foto nav">
                </div>
                <div>
                    <img class="play" src="./img/play.png" id="icon">
                </div>
            </div>
            <audio id="ghibliSong">
                <source src="img/ghib3r.mp3" type="audio/mp3">
            </audio>
            <script>
                var ghibliSong = document.getElementById("ghibliSong");
                var icon = document.getElementById("icon");

                icon.onclick = function () {
                    if (ghibliSong.paused) {
                        ghibliSong.play();
                        icon.src = "img/pause.png";
                    }
                    else {
                        ghibliSong.pause();
                        icon.src = "img/play.png";
                    }
                }

            </script>
        </nav>
    </header>

    <div class="container">
        <div class="wrapper">
            <div class="tabs">
                <div class="tab">
                    <input type="radio" name="css-tabs" id="tab-1" checked class="tab-switch">
                    <label for="tab-1" class="tab-label">A concentrarse</label>
                    <div class="tab-content">
                        <div class="timer1">
                            <img class="totoro" type="image" src="img/totoro.gif"
                                alt="Totoro azul">
                            <div id="timer"> 25:00 </div>
                            <div id="buttons">
                                <button id="start"> Start </button>
                                <button id="reset"> Reset </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab">
                    <input type="radio" name="css-tabs" id="tab-2" class="tab-switch">
                    <label for="tab-2" class="tab-label">Descanso</label>
                    <div class="tab-content">
                        <div class="timer1">
                            <img class="totoro" type="image" src="img/totoro.gif"
                                alt="Totoro azul">
                            <div id="timer1"> 10:00 </div>
                            <div id="buttons1">
                                <button id="start1"> Start </button>
                                <button id="reset1"> Reset </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="./script.js"></script>
</body>


<footer class="footer">
    <p> Desarrollado por <a target="_blank" href="https://paulag.dev.ar/"><b>Pawli</b></a></p>
</footer>
</html>
